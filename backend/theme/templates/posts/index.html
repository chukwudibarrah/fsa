{% extends '../base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.date }}</p>
                <img src="{{ post.image.url }}" alt="post-image">
                {{ post.body | safe }}
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
    {% endblock content %}
